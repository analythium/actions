name: 'Analythium Actions: R CMD check'
description: 'Check an R package'
author: 'Analythium'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile.rcheck'
  args:
    - ${{ inputs.who-to-greet }}
